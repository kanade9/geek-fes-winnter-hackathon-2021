version: '3'

services:
  python:
    build: 
      context: .
      dockerfile: Dockerfile_python
    image: python_img
    container_name: python_container
    tty: true
    volumes:
      - ./backend/:/workspace/backend/
    #ports:
      #- "80:5001"
      
  vue:
    build:
      context: .
      dockerfile: Dockerfile_node
    image: vue_img
    container_name: vue_container
    tty: true
    volumes:
      - ./:/usr/src/app
    ports:
      - "8080:8080"
